<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Flip Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <div class="flip-card-front">
                <img src="images/image1.jpg">
            </div>
            <div class="flip-card-back">
                <div>
                    <h2>Product Details</h2>
                    <p>This sleek, stylish sneaker is perfect for your daily wear, with a unique grey shade.</p>
                </div>
            </div>
        </div>
        <div class="description">
            <h3>Sneakers Grey Shade 2024</h3>
            <button><i class="fa-solid fa-plus"></i> Add to Cart</button>
        </div>
        <h3 class="brand">NIKE</h3>
        <h3 class="price">$99.99</h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
