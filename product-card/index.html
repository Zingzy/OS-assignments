<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Flip Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4fdabf;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 250px;
            height: 380px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
            position: relative;
            perspective: 1000px;
        }

        .image {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .image:hover {
            transform: rotateX(180deg);
        }

        .image .flip-card-front,
        .image .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .image .flip-card-front {
            background-color: #fff;
        }

        .image .flip-card-back {
            background-color: #333;
            color: white;
            transform: rotateX(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .description {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .description h3 {
            font-size: 0.9rem;
            font-weight: bold;
            line-height: 1.5;
            margin: 10px 0;
        }

        button {
            padding: 10px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 150px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #555;
        }

        .brand {
            color: #333;
            font-size: 0.7em;
            margin-top: 5px;
            font-weight: 300;
        }

        .price {
            color: #333;
            font-size: 1em;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <div class="flip-card-front">
                <img src="images/image1.jpg">
            </div>
            <div class="flip-card-back">
                <div>
                    <h2>Product Details</h2>
                    <p>This sleek, stylish sneaker is perfect for your daily wear, with a unique grey shade.</p>
                </div>
            </div>
        </div>
        <div class="description">
            <h3>Sneakers Grey Shade 2024</h3>
            <button><i class="fa-solid fa-plus"></i> Add to Cart</button>
        </div>
        <h3 class="brand">NIKE</h3>
        <h3 class="price">$99.99</h3>
    </div>
</body>

</html>
